name: Playwright Replay CI (Development)

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  replay:
    name: Run Playwright Replay
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run replay automation
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "üîê Secrets check:"
          echo "BASE_URL set: $([[ -n \"$BASE_URL\" ]] && echo yes || echo no)"
          echo "USERNAME set: $([[ -n \"$USERNAME\" ]] && echo yes || echo no)"
          echo "PASSWORD set: $([[ -n \"$PASSWORD\" ]] && echo yes || echo no)"
          npx playwright test tests/replay.spec.ts

      - name: Upload replay report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: replay-report
          path: replay-report.html
          retention-days: 30
