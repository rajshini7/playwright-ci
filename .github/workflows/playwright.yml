name: Playwright Replay CI (Development)

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  replay:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run replay automation
        run: npx playwright test tests/replay.spec.ts

